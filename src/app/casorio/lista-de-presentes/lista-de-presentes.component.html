<div class="container wrap center">

  <h1>Lista de Presentes</h1>
    <div *ngFor="let presente of presentes">
        <app-card-presente 
          [imageUrl]="presente.link_imagem" 
          [title]="presente.nome_presente" 
          [description]="presente.descricao"
          [valor]="presente.valor"
          [linkpix]="presente.link_pix"
          [idPresente]="presente.id"
          >
        </app-card-presente>
      </div>
      
</div>
