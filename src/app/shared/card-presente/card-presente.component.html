<!-- card-presente.component.html -->
<mat-card class="example-card" appearance="outlined">
    <mat-card-header class="center">
      <mat-card-title>{{ title }}</mat-card-title>
    </mat-card-header>
    <img class="img-presente center" mat-card-image src="{{ imageUrl }}" alt="{{ title }}"> 
    <mat-card-content class="center">
        <mat-card-title>{{ valor | currency: 'BRL' }}</mat-card-title>

      </mat-card-content>
      <mat-card-content class="center">
      <p>
        {{ description }}
      </p>
    </mat-card-content>
    <mat-card-actions class="center">
        <a >
            <button mat-raised-button  (click)="openDialog()">Presentear</button>
        </a>
    </mat-card-actions>
  </mat-card>
