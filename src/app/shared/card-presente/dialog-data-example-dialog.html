<mat-dialog-content>    
  <mat-form-field style="margin: auto; width: 95%;">
    <mat-label>Seu Nome?</mat-label>
    <input matInput [(ngModel)]="name" />
  </mat-form-field>
  <mat-form-field style="margin: auto; width: 95%;">
    <mat-label>Mande uma mensagem</mat-label>
    <textarea matInput [(ngModel)]="mensagem" rows="12"></textarea>
  </mat-form-field>
  <p> Presente: {{ this.data.nomePresente}}</p>
</mat-dialog-content>
<mat-dialog-actions style="margin: auto;">
    <button mat-raised-button (click)="mandarMensagem()"  [mat-dialog-close]="" cdkFocusInitial>Presentear</button>
</mat-dialog-actions>
