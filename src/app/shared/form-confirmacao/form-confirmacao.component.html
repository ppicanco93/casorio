<div class="container">
    <mat-card class="confirmation-card">
        <mat-card-content>
            <mat-card-title class="center card-title">{{name}}</mat-card-title>
            <mat-radio-group aria-label="Select an option" class="radio-group" [(ngModel)]="confirmation">
                <mat-radio-button value="yes" color="primary">Estarei LÃ¡!</mat-radio-button>
                <mat-radio-button value="no" color="primary">Non puedo :(</mat-radio-button>
            </mat-radio-group>
        </mat-card-content>
        <mat-card-content>
            <mat-checkbox class="example-margin dietary-checkbox" color="primary" [(ngModel)]="vegetariano">Vegano/Vegetariano</mat-checkbox>
        </mat-card-content>
        <img *ngIf="confirmation === 'yes'" src="https://i.gifer.com/FPK.gif" alt="Yes Image" class="confirmation-image">
        <img *ngIf="confirmation === 'no'" src="https://i.gifer.com/1UTN.gif" alt="No Image" class="confirmation-image">
    </mat-card>
</div>
